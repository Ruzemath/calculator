<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="first-operand" id="first-operand"></div>
            <div class="second-operand" id="second-operand"></div>
        </div>
        <button class="clear" id="clear">C</button>
        <button class="delete" id="delete">DEL</button>
        <button class="operator" id="div">รท</button>
        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number"id="3">3</button>
        <button class="operator" id="mult">*</button>
        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="operator" id="add">+</button>
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="operator"id="minus">-</button>
        <button class="number"  id="dot">.</button>
        <button class="number" id="0">0</button>
        <button class="equal" id="equal">=</button>
    </div>
</body>
</html>
